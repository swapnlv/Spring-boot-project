
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	|<section id="addContact">
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert" >
		  <p th:text="${session.message.content}"></p>
	</div>
		<div class="card mr-3 ml-3" id ="add-Contact-card">
			<div class="card-body">
			<h2 class="text-center">Add Contacts</h2>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-1">
							<form action=""
							th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-contact}" class="mt-2">
							      <div class="input-group">
							        <div class="input-group-prepend">
							        <div class="input-group-text"><i class="fa-solid fa-face-smile"></i></div>
							          
							        </div>
							        <input type="text" th:field="*{name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}" class="form-control form-control-mb" id="nameID" name="name" placeholder="Enter Name Here">
							        <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
							      </div>
							      <div class="input-group mt-3">
							        <div class="input-group-prepend">
							        <div class="input-group-text"><i class="fa-solid fa-face-smile-wink"></i></div>
							          
							        </div>
							        <input type="text" class="form-control form-control-mb" id="nickNameID" name="nickName" placeholder="Enter Nickname Here">
							      	
							      </div>
							      <div class="input-group mt-3">
							        <div class="input-group-prepend">
							        <div class="input-group-text"><i class="fa-solid fa-user-tie"></i></div>
							          
							        </div>
							        <input type="text" th:field="*{work}" th:classappend="${#fields.hasErrors('work') ? 'is-invalid': ''}"  class="form-control form-control-mb" id="workID" name="work" placeholder="Enter Proffession Here">
							      	<div class="invalid-feedback" th:each="e: ${#fields.errors('work')}" th:text="${e}"></div>
							      </div>
							      
							      <div class="input-group mt-3">
							        <div class="input-group-prepend">
							        <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
							          
							        </div>
							        <input type="text" th:field="*{email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}" class="form-control form-control-mb" id="emailID" name="email" placeholder="Enter Email ID Here">
							      	<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
							      </div>
					
							      <div class="input-group mt-3">
							        <div class="input-group-prepend">
							        <div class="input-group-text"><i class="fa-solid fa-phone"></i></div>
							          
							        </div>
							        <input type="text" th:field="*{phone}" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid': ''}" class="form-control form-control-mb" id="phoneID" name="phone" placeholder="Enter Mobile Number Here">
							      	<div class="invalid-feedback" th:each="e: ${#fields.errors('phone')}" th:text="${e}"></div>
							      </div>
							      
							      <div class="input-group mt-3">
									  <textarea id="descID" th:field="*{description}" th:classappend="${#fields.hasErrors('description') ? 'is-invalid': ''}" cols="30" rows="5" class="form-control" name="description" placeholder="Enter Description for the contact"></textarea>
									  <div class="invalid-feedback" th:each="e: ${#fields.errors('description')}" th:text="${e}"></div>
								  </div>
								  <div class="mb-3 mt-3">
									  <label for="formFile" class="form-label ">Upload a Profile Photo</label>
									  <input class="form-control" type="file" id="formFile" name="profileImage">
								</div>
								 <button type="submit" class="btn btn-outline-success mt-3">Save</button>
							</form>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</section>
</body>
</html>
